<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Q2.css">
    <title>form</title>
</head>
<body>
   
<div class="form">
    <form action="sign-up">
        <!-- <div class="title">
            <h3>Sign up</h3>
        </div>  -->
        <h3>Sign up</h3>
        <br>
        <table>

            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="Enter First Name" name="name"></td>
            </tr>

            <tr class="space-row"></tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="Enter Last Name" name="name"></td>
            </tr>

            <tr class="space-row"></tr>
            <tr>
                <td>Date of Birth </td>
                <td>
                    <select name="Date">
                        <option value="0">Date</option>
                    </select>
                    <select name="Month">
                        <option value="0">Month</option>
                    </select>
                    <select name="Year">
                        <option value="0">Year</option>
                    </select>
                </td>
            </tr>

            <tr class="space-row"></tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gen" value="F">F
                    <input type="radio" name="gen" value="M">M
                </td>
            </tr>

            <tr class="space-row"></tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="Country">
                        <option value="0">Country</option>
                    </select>
                </td>
            </tr>

            <tr class="space-row"></tr>
            <tr>
                <td>Email</td>
                <td><input type="text" placeholder="Email" name="email"></td>
            </tr>

            <tr class="space-row"></tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" placeholder="Phone" name="number"></td>
            </tr>

            <tr class="space-row"></tr>
            <tr>
                <td>Password</td>
                <td><input type="text" name="Password"></td>
            </tr>

            <tr class="space-row"></tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="text" name="Password"></td>
            </tr>

            <tr class="space-row"></tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="checkbox">I agree to the terms of use</td>
            </tr>

            <tr class="space-row"></tr>
            <tr>
                <td colspan="2">
                    <input type="button" name="submit" value="submit">
                    <input type="button" name="cancel" value="cancel">
                </td>
            </tr>
        </table>
    </form>
</div>
    
</body>
</html>
