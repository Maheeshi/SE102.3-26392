<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <fieldset style="width:fit-content;">
            
        <table>
            <tr>
                <td>Fisrt Name</td>
                <td><input type="text" name="name"></td>
            </tr>

            <tr>
                <td>Last Name</td>
                <td><input type="text" name="name"></td>
            </tr>

            <tr>
                <td>Mobile number</td>
                <td><input type="text" name="number"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gen" value="F">F
                    <input type="radio" name="gen" value="M">M
                </td>
            </tr>

            <tr>
                <td>Email</td>
                 <td><input type="text" name="email"></td>
            </tr>

            <tr>
                <td>Favorite Music</td>
                <td>
                    <input type="checkbox" name="pop" value="pop">POP
                    <input type="checkbox" name="rock" value="pop">Rock
                    <input type="checkbox" name="other" value="pop">Other
                </td>
            </tr>

            <tr>
                <td>Additional Details</td>
                 <td><input type="text" name="details"></td>
                
            </tr>

            <tr>
                <td colspan="2">
                    <input type="checkbox" name="gg" value="gg">I agree to the terms and conditions
                </td>
            </tr>

            <tr>
                <td><input type="button" name="submit" value="Submit"></td>
                <td><input type="button" name="cancel" value="Cancel"></td>
                
            </tr>

        </table>
    </form>
    
</body>
</html>
