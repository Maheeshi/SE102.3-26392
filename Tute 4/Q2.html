<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <fieldset style="width:fit-content;">
        <legend>Car Registration</legend>
        <table>
            <tr>
                <td>Owner Name</td>
                <td><input type="text" placeholder="Owner Name" name="name"></td>
            </tr>

            <tr>
                <td>Email</td>
                 <td><input type="text" placeholder="Email" name="email"></td>
            </tr>

            <tr>
                <td>Phone number</td>
                <td><input type="text" placeholder="Phone number" name="number"></td>
            </tr>


            <tr>
                <td>Country</td>
                <td>
                    <select name="Country">
                        <option value="SriLanka">Sri Lanka</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Car Model</td>
                <td><input type="text" name="model"></td>
            </tr>

            <tr>
                <td>Manuacture year</td>
                <td>
                    <select name="year">
                        <option value="0">Select</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Transmissiom</td>
                <td>
                    <input type="radio" name="t" value="F">Manual
                    <input type="radio" name="t" value="M">Auto
                </td>
            </tr>

            <tr>
                <td>Other</td>
                 <td><input type="text" name="details"></td>
                
            </tr>

            <tr>
                <td colspan="2">
                    <input type="checkbox" name="gg" value="gg">I agree to the terms and conditions
                </td>
            </tr>

            <tr>
                <td><input type="button" name="submit" value="Submit"></td>
                <td><input type="button" name="cancel" value="Cancel"></td>
                
            </tr>

        </table>
    </form>
    
</body>
</html>
